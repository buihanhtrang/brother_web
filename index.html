<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chọn Quà Sinh Nhật</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body>
  <div class="header">
    <h2>Happy Birthday Brother!</h2>
    <p>Celebrating on 11/12 with love and warmth!</p>
  </div>

  <!-- Nút đăng nhập Google -->
  <div id="googleSignInButton" style="margin: 20px;"></div>

  <div class="content">
    <h1>Gợi ý quà sinh nhật</h1>
    <form id="giftForm">
      <label for="name">Tên người nhận:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="age">Tuổi:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="budget">Ngân sách (VND):</label>
      <input type="number" id="budget" name="budget" required>
      
      <label for="hobby">Sở thích:</label>
      <input type="text" id="hobby" name="hobby">
      
      <button type="submit">Tìm quà</button>
    </form>
  </div>


  <footer>
    © 2024 Bui Tien Truong 's Birthday Celebrations. All rights reserved.
  </footer>

  <!-- Tập lệnh -->
  <script src="script.js"></script>
</body>
</html>
